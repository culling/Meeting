        <style>
            .btnChangeTime{
                height: 7em;
            }

            #timeLeft{
                color: white;
                background-color: rgb(100,200,100)
            }

            .work{
                background: linear-gradient(to right,  rgb(000, 000, 200) 10%, rgb(100, 200, 100) 90%);
                background-size: 400% 100%;
                background-position:right bottom;
                /*transition:all 20s ease;*/
                animation: fillIt 20s 2;
            }

            .break{
                background: linear-gradient(to right,  rgb(100, 200, 100)  10%, rgb(000, 000, 200) 90%);
                background-size: 400% 100%;
                background-position:right bottom;
                /*transition:all 20s ease;*/
                animation: fillIt 20s 2;                
            }
            /* Chrome, Safari, Opera */
            @-webkit-keyframes fillIt {
                from {
                    background-position:right bottom;
                    }
                to {
                    background-position:left bottom;
                    }
            }

            @keyframes fillIt {
                from {
                    background-position:right bottom;
                    }
                to {
                    background-position:left bottom;
                    }
            }


        </style>

    <h1>JAVASCRIPT </h1>    
    <br>
    
    <div class="container">
        <div class="jumbotron">

            <h2>Pomodoro Clock</h2>
            <div class="row" >

                <div class="col-md-1"></div>
                <div class="col-md-10">

                    <div class="row">
                        
                        <div class="col-md-3">
                            <button class="btn btn-info btn-block btn-lg" value="-">-</button>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-lg">
                                <div class="input-group-addon"><span>Work</span></div>
                                <input type="text" id="pomodoroDuration" class="form-control input-normal" value="" disabled="true" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info btn-block btn-lg" value="+">+</button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-info btn-block btn-lg" value="break-">-</button>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-lg">
                                <div class="input-group-addon"><span>Rest</span> </div>
                                <input type="text" id="breakDuration" class="form-control input-normal" value="" disabled="true"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info btn-block btn-lg" value="break+">+</button>
                        </div>
                    </div>
                    <br />  
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-danger btn-block btn-lg" value="c">Cancel</button>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-lg">
                                
                                <div class="input-group-addon"><span class="fa fa-clock-o timeLeftClock"></span><label id="timeLeftClockText" disabled="true" ></label>  </div>
                                <input type="text" id="timeLeft" class="form-control input-normal" value="" disabled="true"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-danger btn-block btn-lg" value="Enter">Start/Reset</button>
                        </div>

                </div>
                <div class="col-md-1"></div>


            </div>
        </div>
    </div>
